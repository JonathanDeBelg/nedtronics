name: EF2 Starter kit
type: profile
description: 'Alle basis modules voor een EF2 website.'
core: 8.x

# Optional: Declare your installation profile as a distribution
# This will make the installer auto-select this installation profile.
# The distribution_name property is used in the installer and other places as
# a label for the software being installed.
distribution:
  name: EF2 Drupal 8

# Required modules
dependencies:
  - node
  - history
  - block
  - breakpoint
  - ckeditor
  - color
  - config
  - contextual
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - tour
  - automated_cron
  - linkit
  - imce
  - token
  - metatag
  - admin_toolbar
  - adminimal_admin_toolbar
  - admin_toolbar_tools
  - ctools
  - pathauto
  - simple_sitemap
  - field_group
  - cacheflush
  - webform
  - webform_ui
  - ds
  - yoast_seo
  - crop
  - focal_point
  - paragraphs
  - entity_reference_revisions
  - background_image_formatter
  - ef2_admin
  - easy_breadcrumb
  - redirect
  - link_class
themes:
  - ef2_custom
  - bartik
  - seven
  - adminimal_theme
